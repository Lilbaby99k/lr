<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CourseCrate — Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">CourseCrate</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Team</a>
      </nav>
    </header>

    <div class="login-section">
      <div class="left">
        <h1>LOGIN</h1>
        <p>Hey welcome back!<br>We hope you had a great day</p>

        <button class="google-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
          Login with Google
        </button>

        <p class="signup-text">Not yet a member? <a href="register.html">Sign Up</a></p>
      </div>

      <div class="right glass">
        <form id="loginForm">
          <label for="email">E-Mail</label>
          <input type="email" id="loginEmail" placeholder="E.g. coursecrates@gmail.com" required>

          <label for="password">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>

          <button type="submit" class="login-btn">LOGIN</button>
        </form>
      </div>
    </div>

    <footer>© Copyright 2023</footer>
  </div>

<script src="script.js"></script>

<script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.querySelector('input[type="email"]').value.trim();
  const password = document.querySelector('input[type="password"]').value.trim();

  if (email === "" || password === "") {
    alert("Please fill in all fields!");
    return;
  }

  // Get registered user info from localStorage
  const savedUser = JSON.parse(localStorage.getItem("registeredUser"));

  // Check if user exists
  if (!savedUser) {
    alert("No account found. Please sign up first!");
    window.location.href = "register.html"; // Redirect to register page
    return;
  }

  // Validate credentials
  if (email === savedUser.email && password === savedUser.password) {
    sessionStorage.setItem("loggedInUser", JSON.stringify(savedUser));
    window.location.href = "dashboard.html";
  } else {
    alert("Incorrect email or password!");
  }
});
</script>


</body>
</html>
